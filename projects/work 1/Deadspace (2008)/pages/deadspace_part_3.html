<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../../../css/root.css">
    <link rel="stylesheet" href="../css/deadspace_common.css">
    <link rel="stylesheet" href="../css/deadspace_part_3.css">
    <title>Dead Space Part 3</title>
</head>
<body>
<header>
    <nav>
    <ul>
        <li>
            <a href="./deadspace_part_2.html">
            <button>
                PREV
            </button>
            </a>
        </li>
        <li>
            <p>
                Part III
            </p>
        </li>
        <li>
            <a href="">
            <button>
                SKIP
            </button>
            </a>
        </li>
    </ul>
    </nav>
    <audio id="flatline" src="../audio/part_2/Dead Space RIG Flatline (Death) Sound.mp3"></audio>
    <audio id="flatline_loop" src="../audio/part_2/flatline_loop.mp3" loop></audio>
    <audio id="heartbeat" src="../audio/part_2/Dead Space Isaac's breath and heartbeat.mp3"></audio>
    <audio id="slasher_1" src="../audio/part_3/slasher_male.mp3"></audio>
    <audio id="slasher_2" src="../audio/part_3/slasher_female.mp3"></audio>
    <audio id="stab" src="../audio/part_2/stab.mp3"></audio>
    <audio id="gun_1" src="../audio/part_3/Gun_1.mp3" loop></audio>
    <audio id="gun_2" src="../audio/part_3/Gun_2.mp3" loop></audio>
    <audio id="chase" src="../audio/part_3/Chase.mp3"></audio>
    <audio id="broken_lights" src="../audio/part_3/broken_light.mp3" loop></audio>
    <audio id="elev_op" src="../audio/part_3/Elev_op.mp3"></audio>
</header>
<main>
    <div onpointerenter="
        document.getElementById('heartbeat').play();"></div>
    <section>
        <div class="parallax secu_1" onpointerenter="
        document.getElementById('slasher_1').play();">
        </div>
        <div class="parallax secu_3" onpointerenter="
        document.getElementById('gun_1').play();
        ">
            <p class="speech hammond">
                Hammond: Jesus! Open fire!
            </p>
        </div>
        <div class="parallax secu_4" onpointerenter="
        document.getElementById('gun_2').play();">
            <p class="speech hammond">
                Hammond: OPEN FIRE!
            </p>
        </div>
        <div class="parallax secu_5" onpointerenter="">
            <p class="speech hammond">
                Hammond: Kendra! Power!
            </p>
        </div>
        <div class="parallax secu_5">
            <p class="speech hammond">
                Hammond: Kendra!
            </p>
        </div>
        <div onpointerenter="
        document.getElementById('stab').play();
        document.getElementById('gun_2').pause();
        ">
            <p class="mono">
                chen dies
            </p>
        </div>
        <div class="parallax secu_6">
            <p class="speech kendra">
                Kendra: Come on... come on.
            </p>
        </div>
        <div class="parallax secu_6">
            <p class="speech kendra">
                Kendra: GOT IT!
            </p>
        </div>
        <div class="parallax secu_8" style="background-position: left" onpointerenter="
        document.getElementById('gun_1').pause();
        ">
            <p class="speech hammond">
                Hammond: Isaac, get the hell out of there!
            </p>
        </div>
        <div class="parallax secu_8" style="background-position: top right;">
            <p class="speech kendra">
                Kendra: The door's unlocked!
            </p>
        </div>
    </section>

    <section id="section-chase" onpointerenter="
        document.getElementById('flatline_loop').pause();
        ">
        <div class="parallax chase_1" onpointerenter="
        document.getElementById('chase').play();
        ">
            <p class="speech kendra">
                Kendra: Isaac, run!
            </p>
        </div>
        <div class="parallax chase_2" onpointerenter="document.getElementById('slasher_2').play();">
            
        </div>
        <div class="parallax chase_3">
            
        </div>
        <div style="padding: 0; justify-content: center; align-content: center; display: flex;">
            <video width="fit-screen" height="100%" src="../videos/chase hall.mp4" controls></video>
        </div>
    </section>
    <section onpointerenter="
        document.getElementById('chase').pause();
        ">
    <div class=""></div>
    <div id="scare" onpointerenter="document.getElementById('necro_elevator').play();" style="padding: 0; justify-content: center; align-content: center; display: flex;">
        <video id="necro_elevator" width="fit-screen" height="100%" 
        onplay="
            document.getElementById('gun_1').pause();
            document.getElementById('gun_2').pause();
            document.getElementById('chase').pause();
            document.getElementById('heartbeat').pause();
            document.getElementById('slasher_1').pause();
            document.getElementById('slasher_2').pause();
            document.getElementById('broken_lights').play();
            this.style.position = 'fixed'; 
            this.style.top = '50px';
            "
        onended="
            this.style.position = 'static';
            
            document.getElementById('section-2').style.display = 'flex';
            document.getElementById('section-2').scrollIntoView({ behavior: 'smooth' });
            ">
            <source src="../videos/necro elevator.mp4" type="video/mp4">
        </video>
    </div>
    </section>

    <section id="section-2" style="display: none;">
        <div class="parallax elev_1"></div>
        <div class="parallax elev_2"></div>
        <div class="parallax elev_3"></div>

        <div class="parallax elev_4" onpointerenter="
        document.getElementById('elev_op').play();">
        </div>
        <div class="parallax elev_5"></div>
        <div class="parallax elev_6"></div>
    </section>

    <section>
        <div>

        </div>
    </section>
</main>
<footer style="display: none;">
    <div>
        JACOB CAJIPO, 2025
    </div>
</footer>
</body>
</html>
